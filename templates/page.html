<div>
  <h2>Ini Halaman ke-TIGAS</h2>
  <div ng-controller="KurangController">
    <p>Enter number 1 <input type="number" ng-model="numberOne"/></p>
    <p>Enter number 2 <input type="number" ng-model="numberTwo"/></p>
    <button ng-click="square()">+</button>
    <button ng-click="kali()">X</button>
    <button ng-click="kurang()">-</button>
    <button ng-click="bagi()">/</button>
    <p>Result: {{result}}</p>
  </div>
</div>
